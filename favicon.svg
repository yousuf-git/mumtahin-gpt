<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Graduation cap -->
  <g transform="translate(50, 50)">
    <!-- Cap top -->
    <polygon points="-25,-10 25,-10 30,-5 -30,-5" fill="#ffffff"/>
    <!-- Cap base -->
    <rect x="-15" y="-5" width="30" height="8" fill="#ffffff"/>
    <!-- Tassel -->
    <line x1="25" y1="-10" x2="30" y2="-20" stroke="#ffd700" stroke-width="2"/>
    <circle cx="30" cy="-22" r="3" fill="#ffd700"/>
    <!-- Document/Book -->
    <rect x="-12" y="5" width="24" height="18" rx="2" fill="#ffffff"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="#667eea" stroke-width="2"/>
    <line x1="-8" y1="14" x2="8" y2="14" stroke="#667eea" stroke-width="2"/>
    <line x1="-8" y1="18" x2="5" y2="18" stroke="#667eea" stroke-width="2"/>
  </g>
</svg>
